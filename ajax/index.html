<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Css-->
    <link rel="stylesheet" href="./style.css">
    <!--Link Vue-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Php Ajax Dischi</title>
</head>
<body>
    <div id="app">
        <!--Header-->
        <header>
            <div class="container">
                <img class="logo" src="./img/logo.png" alt="Spotify">
            </div>
        </header>

        <!--Main-->
        <main>
            <div class="container">
                <ul v-for="album in albums" class="cards">
                    <li><img :src="album.poster" alt="album.title"></li>
                    <li><h4> {{ album.title }} </h4></li>
                    <li><h6> {{ album.author }} </h6></li>
                    <li><h5> {{ album.year }} </h5></li>
                    <li><h6> {{ album.genre }} </h6></li>
                </ul>
            </div>
        </main>
    </div>


    <!--Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--JS-->
    <script src="./scripts/script.js"></script>
</body>
</html>
